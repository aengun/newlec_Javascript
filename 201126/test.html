<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printResult() {
            var x, y;
            x = prompt("x값을 입력하세요", 0);
            y = prompt("y값을 입력하세요", 0);
            x = parseInt(x);
            y = parseInt(y);
            // var btnPrint = document.getElementById("btn-print");
            // btnPrint.value = x + y;
            ["btn-print"].value = x+y;
        }

        function init(){
            console.log("loaded");
            // var btnPrint = document.getElementById("btn-print");
            // btnPrint.onclick = printResult;
            ["btn-print"].onclick = printResult;
        }

        window.onload = init;

    </script>
</head>

<body>
    <input type="button" value="덧셈" id="btn-print" />
</body>

</html>
