<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dom.js"></script>
</head>

<body>

    <section id="s4">
        <h1>iframe 예제</h1>
        <style>
            #s4 iframe{
                width: 500px;
                height: 500px;
            }
        </style>
        <div>
            <iframe src="zipcode.html" frameborder="1"></iframe>
        </div>
    </section>

    <section id="s3">
        <input class="zipcode-input" name="addr">
        <input class="search-button" type="button" value="주소검색">
    </section>

    <hr>

    <section id="s2">
        <div>
            남은시간 <span class="count-span"></span>초
            <input name="countdown-button" type="button" value="카운트 시작" />
        </div>
    </section>

    <hr>

    <form action="">
        <fieldset>
            <legend>계산기 폼</legend>
            <input type="text" id="x-input">
            <input type="text" id="y-input">
            <input type="button" id="add-button" value="계산">
            <input type="text" id="result-input">
        </fieldset>
    </form>

</body>

</html>
